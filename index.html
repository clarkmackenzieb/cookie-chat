<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
      <h1> <img src=".\DEVMTN.PNG" alt="notworking"></h1>

      <div class="filter">
      <input class="form-control text-box" type="text" ng-model="searchFilter" placeholder="Filter by Message">
      </div>
      <div class="msginput">
      <form ng-submit="postMessage(message)">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Message">
      </form>
    </div>
      <div class="messages-container">
        <p class="indvmess"ng-repeat="message in messages | filter: searchFilter">
          {{message.message}} <br><span class="time">({{message.createdAt | date:'yyyy/MM/dd HH:mm'}})<span> </p>
      </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/messageService.js"></script>
  </body>
</html>
